<!DOCTYPE html>

<html>

<head>
    <title>eatvisor</title>
    <link rel="stylesheet" href="./styles/style-sheet.css">
</head>

<body>
    <div class="login-global-container">
        <div class="login-body-container">
            
            
            <div class="left-body-container"> <span class="site-title">Eatvisor</span><br> Some text here <br> I dont
                know now <br>I'll find something</div>

            <div class="right-body-container">
                <form action="" class="login-form-container">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <input type="submit" value="LogIn" class="li-btn">
                    <p id="create-link">Create account</p>
                </form>
            </div>
        </div>



        <div class="signup-form-container">
            <div class="x-icon">X</div>
            <div class="form-group">
                <label>Username:</label>
                <input id="su_username" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input id="su_email" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input id="su_password" type="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input id="su_confirm_password" type="password" class="form-control" required>
            </div>
            <button id="su_btn" class="li-btn">SignUp</button>
            <!-- <input type="submit" value="SignUp" class="li-btn"> -->
        </div>




    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/login.js"></script>
</body>

</html>
