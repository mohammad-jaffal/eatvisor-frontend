<!DOCTYPE html>
<html>

<head>
    <title>Admin page</title>
    <link rel="stylesheet" href="./styles/style-sheet.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="admin-global-container">
        <div class="admin-header-container">
            <div class="logo-name-container">
                <div class="logo-container">
                    <img src="./assets/icons/logo.png" class="header-logo">
                </div>
                <h1>Eatvisor</h1>
            </div>
            <div class="header-menu">
                <div><a id="header_users">Users</a></div>
                <div><a id="header_add">Add restaurant</a></div>
                <div><a id="header_monitor">Monitor reviews</a></div>
                <div><a id="header_logout">LogOut</a></div>
            </div>
        </div>

        <div class="admin-reviews-container">

            <div class="add-form-container">
                <div class="form-group">
                    <label>restaurant name:</label>
                    <input type="text" id="rest_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" id="rest_location" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="myfile">Upload image:</label>
                    <input type="file" id="rest_img_upload" name="restIMG">
                </div>
                <!-- <button class="li-btn" id="rest_img_upload">Upload Image</button> -->
                <button class="li-btn" id="rest_add">Add</button>
            </div>

        </div>
    </div>
    <script src="./JS/admin-add.js"></script>
</body>

</html>
