<!DOCTYPE html>
<html>

<head>
    <title>Restaurant</title>
    <link rel="stylesheet" href="./styles/style-sheet.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="home-global-container">
        <div class="home-body-container">
            <div class="header-container">
                <div class="logo-name-container">
                    <div class="logo-container">
                        <img src="./assets/icons/logo.png" class="header-logo">
                    </div>
                    <h1>Eatvisor</h1>
                </div>
                <div class="header-menu">
                    <div><a id="header_home">Home</a></div>
                    <div><a id="header_profile">Profile</a></div>
                    <div><a id="header_logout">LogOut</a></div>
                </div>
            </div>


            <div class="restaurant-image-container" id="restaurant_image_container">
            </div>
            <div class="restaurant-info-container">
                <div class="restaurant-info-left">
                    <h2 id="rest_name">Restaurant's name</h2>
                    <h3 id="rest_location">Restaurants's Loacation</h3>
                </div>
                <div class="restaurant-info-right">
                    <div id="rest_rating">4</div>
                    <button class="review-btn" id="review_btn">Review</button>
                </div>

            </div>

            <div class="review-form-container" id="review_form_container">
                <div class="review-form">
                    <div class="label-x">
                        <label>Rate:</label>
                        <p id="close_review">X</p>
                    </div>
                    <div class="input-stars-reveiw">
                        <img src="./assets/icons/star.png" class="review-star" id="star_1">
                        <img src="./assets/icons/star.png" class="review-star" id="star_2">
                        <img src="./assets/icons/star.png" class="review-star" id="star_3">
                        <img src="./assets/icons/star.png" class="review-star" id="star_4">
                        <img src="./assets/icons/star.png" class="review-star" id="star_5">
                    </div>
                    <textarea class="input-text-review" id="input_text_review" cols="30" rows="7"></textarea>
                    <button id="submit_review">Submit</button>

                </div>
            </div>

            <div class="restaurant-reviews-container" id="restaurant_reviews_container">



            </div>

        </div>
    </div>

    <script src="./JS/restaurant.js"></script>
</body>

</html>
